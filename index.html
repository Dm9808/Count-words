<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Считай слова</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="app.js" defer></script>

</head>

<body class="bg-dark text-light bg-opacity-80">

    <div class="container w-50 mt-4">
        <h1 class="text-center">Сколько слов в тексте</h1>

        <div class="form-floating mb-2">
            <textarea class="form-control" placeholder="Leave a comment here" id="input"
                style="height: 120px"></textarea>
            <label class="text-dark" for="input">Введите ваш текст</label>
        </div>

        <button type="button" class="btn btn-primary w-100" id="submitBtn">Получить результат</button>

        <div class="bg-light text-dark text-center mt-3">
            <h4>Количество слов в тексте равно:</h4>
            <p id="result" class="mb-0 pb-2">0</p>
        </div>
    </div>

</body>

</html>
